{% extends "base.html" %}
{% block content %}
    <div class="register-container">
        <h2>Create an Account</h2>
        <form method="post" class="register-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <small>Password should be at least 8 characters long</small>
            </div>
            
            <button type="submit" class="submit-btn">Register</button>
        </form>
        <p class="login-link">Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
    </div>
    
    <style>
        .register-container {
            max-width: 450px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 10px;
            box-shadow: 0 3px 15px rgba(0, 0, 0, 0.1);
        }
        
        h2 {
            color: #1a5276;
            text-align: center;
            margin-bottom: 25px;
        }
        
        .register-form {
            display: flex;
            flex-direction: column;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-weight: bold;
            color: #2471A3;
            margin-bottom: 5px;
        }
        
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #AED6F1;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
            background-color: #F8FDFF;
        }
        
        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #2E86C1;
            outline: none;
            box-shadow: 0 0 5px rgba(46, 134, 193, 0.5);
        }
        
        small {
            display: block;
            color: #5499C7;
            font-size: 12px;
            margin-top: 5px;
        }
        
        .submit-btn {
            background-color: #2E86C1;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
            font-weight: bold;
        }
        
        .submit-btn:hover {
            background-color: #1A5276;
        }
        
        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }
        
        .login-link a {
            color: #2E86C1;
            text-decoration: none;
            font-weight: bold;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
{% endblock %}
